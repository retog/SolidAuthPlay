<html>
    <head>
        <title>Solid Auth example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="solid-auth-client.bundle.js"></script>
        <script>
            var webId = null;
            var absolutePath = function(href) {
                var link = document.createElement("a");
                link.href = href;
                return (link.protocol+"//"+link.host+link.pathname+link.search+link.hash);
            }
            var login = function() {
                var authPromise = SolidAuthClient.popupLogin({ popupUri: absolutePath('popup.html') });
                authPromise.then(function(auth) {
                    alert("Athenticated with WebId: "+auth.webId+"\n\n(No more action for now)");
                })
            }
        </script>
    </head>
    <body>
        <div>Login for all the action!</div>
        <button onclick="login()">Login</button>
    </body>
</html>
